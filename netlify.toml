# Netlify configuration for this Angular project
# Build command uses the npm script defined in package.json ("build" -> "ng build").
# Publish directory matches the Angular build output; use `dist/browser` which contains index.html.

[build]
  command = "npm run build"
  publish = "dist/browser"

# Ensure single-page-app routing works by redirecting all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

