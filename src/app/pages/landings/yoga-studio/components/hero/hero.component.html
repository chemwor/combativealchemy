<section id="home" class="position-relative min-vh-100 py-5" data-bs-theme="light">
  <div class="position-absolute top-0 start-0 w-100 h-100">
    <div class="swiper-slide-cover bg-position-top-center"></div>
    <div
      class="hero-bg-overlay"
      style="position:absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)); z-index: 1;"
    ></div>
  </div>

  <div class="container position-relative z-2 py-lg-3 py-xl-5 my-5">
    <div class="row pt-md-3 py-xxl-5 my-5">
      <div class="col py-5 mb-md-4 mb-lg-5">
        <h1 class="display-1 text-uppercase mb-4" style="color: white">Combative Alchemy</h1>
        <p
          class="d-block text-white fs-xl pb-2 mb-4 mb-md-5"
          style="max-width: 500px;"
        >
          Refine your body. Sharpen your mind. Unlock your best self. Build discipline. Embrace the journey. Evolve from the inside out.        </p>
        <div class="position-relative d-inline-flex align-items-center">
          <!-- Book now button: mirror nav 'Buy now' styling and behavior -->
          <a
            class="btn btn-primary btn-sm fs-sm ms-3"
            [href]="buyLink"
            target="_blank"
            rel="noopener"
            aria-label="Book now"
            style="color: #fff;"
          >
            <i class=" fs-xl me-2 ms-n1"></i>
            Book now
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
