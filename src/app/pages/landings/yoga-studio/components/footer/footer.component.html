<footer class="footer bg-secondary py-5">
  <div class="container pt-1 pt-sm-2 pt-md-3 pt-lg-4 pt-xl-5">
    <div class="border-bottom text-center pb-4">
      <component-logo-box
        className="d-inline-flex text-nav py-0 mb-3 mb-md-4"
      />

      <ul class="nav justify-content-center py-1 pb-sm-2">
        @for (item of about; track $index) {
          <li class="nav-item">
            <a
              class="nav-link py-2 px-3 mx-1"
              [href]="item.link"
              [target]="item.link.startsWith('http') ? '_blank' : '_self'"
              [rel]="item.link.startsWith('http') ? 'noopener' : ''"
            >
              {{ item.name }}
            </a>
          </li>
        }
      </ul>
    </div>
    <div
      class="d-sm-flex align-items-center justify-content-between pt-4 mt-2 mt-sm-0"
    >
      <div class="d-flex justify-content-center gap-3 order-sm-2 mb-4 mb-sm-0">
        <a
          class="btn btn-icon btn-sm btn-secondary btn-instagram rounded-circle"
          href="https://www.instagram.com/combative_alchemy?igsh=MXE4YW1iaDBxbWNnOA=="
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram"
        >
          <i class="ai-instagram"></i>
        </a>
      </div>
      <p class="nav fs-sm order-sm-1 justify-content-center mb-0">
        <span class="text-body-secondary"
          >&copy; All rights reserved. Made by</span
        >
        <a
          class="nav-link fw-normal p-0 ms-1"
          href="{{ developBy }}"
          target="_blank"
          rel="noopener"
          >{{ author }}</a
        >
      </p>
    </div>
  </div>
</footer>
